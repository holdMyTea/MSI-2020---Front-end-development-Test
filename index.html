<html>
  <head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <h3 class="msi-header">MSI 2020</h3>

        <header class="hey">Hey!</header>
        <header class="find-header">Let's try to find a joke for you:</header>

        <label class="search-option">Random
          <input type="radio" value="random" name="search-option">
          <span class="radio"></span>
        </label>

        <label class="search-option">From categories
          <input type="radio" value="from-categories" name="search-option">
          <span class="radio"></span>
        </label>

        <div class="categories-container">
          <span>
            <input type="checkbox" name="categories" id="animals-category">
            <label for="animals-category">Animals</label>
          </span>

          <span>
            <input type="checkbox" name="categories" id="career-category">
            <label for="career-category">Career</label>
          </span>

          <span>
            <input type="checkbox" name="categories" id="celebrity-category">
            <label for="celebrity-category">Celebrity</label>
          </span>

          <span>
            <input type="checkbox" name="categories" id="dev-category">
            <label for="dev-category">Dev</label>
          </span>
        </div>

        <label class="search-option">Search
          <input type="radio" value="search" name="search-option">
          <span class="radio"></span>
        </label>

        <input type="text" name="search" id="search-input" placeholder="Free text search...">

        <button class="search-button">Get a joke</button>

        <div class="fetch-results">

          <div class="fetched-joke">

            <div class="joke-favorite-container">
              <img src="./assets/empty-heart-icon.svg" alt="Favorite the joke">
            </div>

            <div class="fetched-joke-body">

              <div class="joke-icon-column">
                <img src="./assets/message-icon.svg" alt="Small icon of a message">
              </div>

              <div class="joke-main-column">
                <!-- Joke ID with link -->
                <div class="joke-link-row">
                  <span class="joke-id-label">
                    ID:
                    <a href="localhost">
                      <span>XNaAxUduSw6zANDaIEab7A</span>
                      <img src="./assets/link-icon.svg" alt="Link icon">
                    </a>
                  </span>
                </div>

                <!-- Actual joke's text -->
                <p class="joke-text">
                  No one truly knows who's Chuck Norris' real father. No one is biologically strong enough for this. He must've conceived himself. 
                </p>

                <!-- Joke's footer -->
                <div class="joke-footer">
                  <span class="joke-last-update">Last update: 1923 hours ago</span>
                  <span class="joke-category">celebrity</span>
                </div>
              </div>

            </div>

          </div>

        </div>

      </div>
    </main>

    <div class="fav-bar"></div>
  </body>
</html>
